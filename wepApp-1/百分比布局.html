<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        #box{
            width: 46.875%;
            height: 300px;
            margin: 10px;
            background: pink; 
            float: left;
        }
    </style>
    <!--
        %:相对单位
        Pc端 移动端 也使用。 
    
        百分比布局问题：
        1，	百分比的值不好计算
        2，	需要确定父级的大小，因为要根据父级的大小进行计算
        3，	宽度可以设置，但是高度不好设置

    -->
</head>

<body>
    <div id="box"></div>
    <div id="box"></div>
    <div id="box"></div>
    <div id="box"></div>
    <div id="box"></div>
</body>

</html>
