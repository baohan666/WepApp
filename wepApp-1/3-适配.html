<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no，initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
        width 设备宽度 [pixel_value | device-width]
        user-scalable 是否允许缩放 （no||yes） 提示:IOS10无效
        initial-scale 初始比例
        minimum-scale 允许缩放的最小比例
        maximum-scale 允许缩放的最大比例     提示:IOS10无效
    -->
    <style>
        #box{
            width: 400px;
            height: 400px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="box">user-scalable</div>
</body>

</html>
