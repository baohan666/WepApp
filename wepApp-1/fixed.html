<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var initScale = 1 / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,user-scalable=no，initial-scale=' + initScale +
            ',minimum-scale=' + initScale + ',maximum-scale=' + initScale + '">')

        var initWidth = window.document.documentElement.clientWidth;
        document.getElementsByTagName('html')[0].style.fontSize = initWidth / 10 + 'px';
    </script>
    <style>
 html {
            height: 100%;
            overflow: hidden;
        }

        body {
            height: 100%;
            margin: 0;
            overflow: auto;
        }

        header,
        footer {
            position: absolute;
            width: 100%;
            height: 1.5625rem;
            background: orange;
        }

        header {
            top: 0;
            left: 0;
        }

        footer {
            bottom: 0;
            left: 0;
        }

        .content {
            overflow: hidden;
            margin: 1.5625rem 0;
        }

        div {
            width: 4.6875rem;
            height: 4.6875rem;
            margin: 0.15625rem;
            background: plum;
            float: left;
        }

    </style>
    <!--
               固定定位问题
        1、固定定位在移动端的兼容性很不好，有以前老版本的安卓手机不支持，ios、4以前的版本也不支持
        2、qq浏览器下有时候网上滑动的话，就会隐藏掉header
        3、当打开键盘的时候，固定定位就会吃去作用了


        position: fixed; 在部分老系统或低版本浏览器中不支持
        position: absolute; 兼容非常ok，但是滑动非常卡,需通过js配合
    -->
</head>

<body>
    <header></header>
    <section class="content">
        <a href="http://www.baidu.com">baidu</a>
    
        <hr>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <footer></footer>
</body>

</html>
